<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Brakeless</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Desktop.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  <div>
  <h1>Brakeless Prototype</h1>
  <p>Try out the simple prototype of my game Brakeless. The objective is to make it from one platform to the next without running into the obstacles. Currently there are only 3 levels.<p>
	<ul>
	<li>A key = turn left</li>
	<li>D key = turn right</li>
	<li>Space Bar = Gas</li>
	<li> Brakes = Ha!</li>
	</ul>
  </div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Brakeless</div>
      </div>
    </div>
  </body>
</html>
